name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    # (optional) install libssl1.1 (if needed)
    - name: Install libssl1.1
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl1.1 || true

    - name: Set MongoDB binary version for mongodb-memory-server
      run: echo "MONGOMS_DOWNLOAD_VERSION=5.0.15" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run tests
      run: |
        cd backend
        npm test
